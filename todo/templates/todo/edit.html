<!-- todo/templates/todo/edit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Task</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary ms-2">Back to Task List</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Optional: Bootstrap JS (for future use) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
